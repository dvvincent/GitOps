---
apiVersion: v1
kind: Namespace
metadata:
  name: pgdatabase
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: pgdatabase
  labels:
    app: postgres
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: pgdatabase
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:latest
          env:
            - name: POSTGRES_USER
              value: myuser  # Replace with your desired username
            - name: POSTGRES_PASSWORD
              value: mypassword  # Replace with your desired password
            - name: POSTGRES_DB
              value: mydatabase  # Replace with your desired database name
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-storage
      volumes:
        - name: postgres-storage
          emptyDir: {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: postgres-ingress
  namespace: pgdatabase
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
    traefik.ingress.kubernetes.io/router.middlewares: pgdatabase-https-redirect@kubernetescrd
spec:
  rules:
    - host: database.happynoises.work
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: postgres
                port:
                  number: 5432
  tls:
    - hosts:
        - database.happynoises.work
      secretName: wildcard-happynoises-work-tls
